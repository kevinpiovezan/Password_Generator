<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">
            Selecione as opções
        </div>
        <label for="input">Quantidade de caracteres: </label>
        <input type="number" class="input" value="1" min="1" max="64">
        <br>
        <label for="numeros">Adicionar números:</label>
        <input type="checkbox" class="numeros">
        <br>
        <label for="maiusculas">Letras Maiúsculas:</label>
        <input type="checkbox" class="maiusculas">
        <br>
        <label for="minusculas">Letras Minusculas:</label>
        <input type="checkbox" class="minusculas">
        <br>
        <label for="simbolos">Simbolos:</label>
        <input type="checkbox" class="simbolos">
        <br>
        <button class="btn-senha">Gerar Senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
